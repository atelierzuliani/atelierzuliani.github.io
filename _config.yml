# Site settings
title: Pépinière ZULIANI
email: your-email@domain.com
url: https://github.com/jeromelachaud/freelancer-theme
description: "Nous sommes la pépinière ZULIANI situé à Saint-Paul-de-Vence depuis 35 ans, nous proposons un large choix de plantes: méditerranéennes, annuelles, vivaces, arbustes."
keywords: "pépinière, vente, plantes, paca, 06570, saint-paul-de-vence"
skills: "Horticulture"
meta_author: Zuliani Gilbert

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Gilbert Zuliani
  location: Venez nous dire bonjour!
  social: 
  credits:

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: instagram
    url: https://www.instagram.com/pepinierezuliani/?hl=en
  - title: facebook
    url: https://www.facebook.com/zulianigilbert/?ref=page_internal

# Postal address (add as many lines as necessary)
address:
  - line: 358 chemin de Peyre Long
  - line: 06570 Saint-Paul-de-Vence (France)

# Credits content
credits: 'Freelancer is a free to use, open source Bootstrap theme created by <a href="http://startbootstrap.com">Start Bootstrap</a>.'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
